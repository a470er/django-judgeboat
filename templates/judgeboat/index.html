{% extends 'base.html' %}
{% block title %}セイルボート・モーターボート推定アプリメニュー{% endblock %}

{% block content %}
<div>
    <h4 class="mt-4 mb-5 border-bottom">セイルボート・モーターボート推定アプリ</h4>
    <p>画像ファイルを選択して推定ボタンを押してください</p>
    <form action="{% url 'judgeboat:predict' %}" method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <div class="custom-file">
            {{ form.image }} <!-- formというcontextのキーワードで渡されたPhotoFormクラスのインスタンスのimageという変数を表示 -->
            <label class="custom-file-label" for="customFile">
                推定したいファイルを選択してください。
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">推定する！</button>
    </form>
</div>
{% endblock %}
