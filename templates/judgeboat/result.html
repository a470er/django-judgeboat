{% extends 'base.html' %}
{% block title %}セイルボート・モーターボート推定結果{% endblock %}

{% block content %}
<div>
    <h4 class="mt-4 mb-5 border-bottom">セイルボート・モーターボート推定結果</h4>

    <table class='table'>
        <tbody>
            <tr>
                <td>ファイル名</td>
                <td>{{ photo_name }}</td>
            </tr>
            <tr>
                    <td>画像ファイル</td>
                    <td><img class='preview-img' src={{ photo_data }} height="224"></img></td>
                </tr>
            <tr>
                <td>推定ラベル</td>
                <td>{{ predicted }}</td>
            </tr>
            <tr>
                <td>推定確率</td>
                <td>{{ percentage }} %</td>
            </tr>
        </tbody>

    </table>
    <a href = "{% url 'judgeboat:index' %}" class="btn btn-primary">画像選択メニューに戻る</a>
</div>
{% endblock %}
